<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class = "card">
        <div class = "image">
            <img src = "gaming tool.png">
        </div>

        <div class = "details">
            <h1 class = "title">
                Skytech Gaming PC Desktop - Intel Core i7 12700F 2.1 GHz, NIVIDIA RTX 4070 Ti, 1TB NVME SSD, 16 GB, DDR4 RAM 3200, 750W Gold PS... 
            </h1>

            <div class = "rating">
                <span class = "stars">
                    <span class="star filled">&#9733;</span>
                    <span class="star filled">&#9733;</span>
                    <span class="star filled">&#9733;</span>
                    <span class="star filled">&#9733;</span>
                    <span class="star half-filled">&#9733;</span>
                </span>
                <span class = "reviews">131</span>
            </div>

            <p class = "info">50+ bought in past month</p>

            <div class="price">
                <span class="dollar">$</span>
                <span class="main">1,979</span>
                <sup class="cents">59</sup>
            </div>

            <p class="delivery">$159.58 delivery</p>
            <p class="shipping">Ships to India</p>
            
            <button class="add-to-cart">Add to Cart</button>

        </div>
    </div>
    
</body>
</html>
